version: '3.8'

services:

  gjs:
    image: bresnow/broadway-proxy:alpine-3.15-${VERSION:-v1.1.1}
    build: 
      context: .
      dockerfile: Dockerfile
      target: broadway-proxy
    ports:
      - 8086:8086
      - 8085:8085
    volumes:
      - ${PWD}/packages/proxy:/config/proxy
      - ${PWD}/packages/bin:/config/bin

