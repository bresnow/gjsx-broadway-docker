<!DOCTYPE html>
<html>
    <head>
        <title>Hello, GNOME!</title>

        <script type="application/javascript">
        function messageFromGTK (message) {
            // GTK will execute this function to send messages to Webkit
            document.getElementById ("msg").innerHTML = (message);
        }
        function messageToGTK () {
            // Webkit will emit 'notify::title' signal to send messages to GTK
            document.title = 'Message from Webkit';
        }
        </script>

        <style type="text/css">
            body {
                font-family: Cantarell, sans-serif;
                text-align: center; }
            button {
                font-size: 1.5em;
                background: blue;
                color: azure;
                width: fit-content;
            }
        </style>

    </head>
    <body>
        <div id="msg"></div>
        <br />
        <button type="button" class=".button button" onclick="messageToGTK()">Webkit to GTK message</button>
        <br />
        <br />
    </body>
</html>
