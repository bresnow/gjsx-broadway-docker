[supervisord]
nodaemon=true
user=root
pidfile=/tmp/supervisord.pid
logfile=/var/log/supervisord.log

[program:broadwayd]
command=/bin/sh -c "nohup gtk4-broadwayd $BROADWAY_DISPLAY"
stderr_logfile = /var/log/gjsx/broadway.log
stdout_logfile = /var/log/gjsx/broadway.log
autorestart=true
priority=100


[program:gjsx]
directory=/home/app
command=/bin/sh -c "gjs -m /home/app/_compiled/src/main.js"
stderr_logfile = /var/log/gjsx/gjsx.log
stdout_logfile = /var/log/gjsx/gjsx.log
autorestart=true
priority=200

[program:proxyerver]
directory=/app
command=/bin/sh -c "nodemon /app/server/index.js --watch /app/server/index.js"
stderr_logfile = /var/log/gjsx/proxy.log
stdout_logfile = /var/log/gjsx/proxy.log
autorestart=true
priority=300

[program:proxy-remix]
directory=/app
command=/bin/sh -c "npm run watch"
stderr_logfile = /var/log/gjsx/watch.log
stdout_logfile = /var/log/gjsx/watch.log
autorestart=true
priority=400




